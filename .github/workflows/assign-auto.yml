name: Assign auto
on:
  issues:
    types: opened
  pull_request:
    types: opened

jobs:
  assign:
    name: Assign pachikuriii
    runs-on: ubuntu-latest
    steps:
      - name: Set GitHub assignees
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh pr edit ${{ github.event.number }} --add-assignee ${{ github.actor }} --repo ${{ github.repository }}
